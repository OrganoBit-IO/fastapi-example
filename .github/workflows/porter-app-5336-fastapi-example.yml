"on":
    push:
        branches:
            - main
name: Deploy to fastapi-example
jobs:
    porter-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Set Github tag
              id: vars
              run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
            - name: Setup porter
              uses: porter-dev/setup-porter@v0.1.0
            - name: Deploy stack
              timeout-minutes: 30
              run: porter apply
              env:
                PORTER_APP_NAME: fastapi-example
                PORTER_CLUSTER: "5336"
                PORTER_DEPLOYMENT_TARGET_ID: ae07fdb7-13d6-425d-8469-aad1c9ecc5e5
                PORTER_HOST: https://dashboard.porter.run
                PORTER_PROJECT: "17832"
                PORTER_TAG: ${{ steps.vars.outputs.sha_short }}
                PORTER_TOKEN: ${{ secrets.PORTER_APP_17832_1110992361 }}
